<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="150" cy="80" r="70" fill="#FFA500"/>
  
  <!-- Sun rays -->
  <g stroke="#FFA500" stroke-width="8" stroke-linecap="round">
    <line x1="150" y1="0" x2="150" y2="20"/>
    <line x1="150" y1="140" x2="150" y2="160"/>
    <line x1="70" y1="80" x2="50" y2="80"/>
    <line x1="230" y1="80" x2="250" y2="80"/>
    <line x1="85" y1="25" x2="70" y2="10"/>
    <line x1="230" y1="150" x2="245" y2="165"/>
    <line x1="215" y1="25" x2="230" y2="10"/>
    <line x1="70" y1="150" x2="85" y2="165"/>
  </g>
  
  <!-- Pool/Screen enclosure -->
  <g fill="none">
    <!-- Main house shape -->
    <rect x="200" y="100" width="120" height="90" fill="#20B2AA" stroke="white" stroke-width="3"/>
    <polygon points="200,100 260,50 320,100" fill="#20B2AA" stroke="white" stroke-width="3"/>
    
    <!-- Screen pattern -->
    <line x1="220" y1="50" x2="220" y2="190" stroke="white" stroke-width="2"/>
    <line x1="240" y1="50" x2="240" y2="190" stroke="white" stroke-width="2"/>
    <line x1="260" y1="50" x2="260" y2="100" stroke="white" stroke-width="2"/>
    <line x1="280" y1="100" x2="280" y2="190" stroke="white" stroke-width="2"/>
    <line x1="300" y1="100" x2="300" y2="190" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Waves -->
  <g fill="none" stroke="#0099CC" stroke-width="4" stroke-linecap="round">
    <path d="M 100 210 Q 150 195 200 210 Q 250 225 300 210"/>
    <path d="M 80 235 Q 150 215 220 235 Q 280 250 340 235"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" font-size="28" font-weight="bold" text-anchor="middle" fill="#003366" font-family="Arial, sans-serif">
    SUNRISE
  </text>
  <text x="200" y="295" font-size="18" font-weight="bold" text-anchor="middle" fill="#0099CC" font-family="Arial, sans-serif">
    POOLS & SCREENS
  </text>
</svg>